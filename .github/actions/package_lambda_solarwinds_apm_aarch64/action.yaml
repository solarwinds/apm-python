name: package_lambda_solarwinds_apm_aarch64

description: Package solarwinds_apm lambda layer for aarch64

runs:
  using: 'docker'
  image: quay.io/pypa/manylinux_2_28_aarch64:latest
  entrypoint: 'make'
  args:
    - 'aws-lambda'
  env:
    PLATFORM: aarch64