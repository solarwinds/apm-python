name: Verify Installation

on:
  workflow_dispatch:
    inputs:
      install-registry:
        required: true
        description: 'Registry used for install tests, one of: pypi, testpypi'
        type: choice
        default: 'pypi'
        options:
        - pypi
        - testpypi
      solarwinds-version:
        required: false
        description: 'Optional solarwinds-apm version, e.g. 0.0.3.2'

env:
  SOLARWINDS_APM_VERSION: ${{ github.event.inputs.solarwinds-version }}
  SW_APM_COLLECTOR_AO_PROD: ${{ secrets.SW_APM_COLLECTOR_AO_PROD }}
  SW_APM_COLLECTOR_PROD: ${{ secrets.SW_APM_COLLECTOR_PROD }}
  SW_APM_COLLECTOR_STAGING: ${{ secrets.SW_APM_COLLECTOR_STAGING }}
  SW_APM_SERVICE_KEY_AO_PROD: ${{ secrets.SW_APM_SERVICE_KEY_AO_PROD }}
  SW_APM_SERVICE_KEY_PROD: ${{ secrets.SW_APM_SERVICE_KEY_PROD }}
  SW_APM_SERVICE_KEY_STAGING: ${{ secrets.SW_APM_SERVICE_KEY_STAGING }}

permissions:
  id-token: write
  contents: read

jobs:
  setup-and-run-tests-arm64:
    name: Checkout and check arm64 test containers
    runs-on:
      group: apm-arm-runner
    strategy:
      matrix:
        test-container:
          - python:3.9-buster
          - python:3.9-alpine3.17
    container:
      image: "${{ matrix.test-container }}"
      volumes:
        - ${{ github.workspace }}:/apm-python
    steps:
      - name: Checkout APM Python
        if: ${{ matrix.test-container != 'python:3.9-alpine3.17' }}
        uses: actions/checkout@v4
      - name: Check dirs (bash)
        if: ${{ matrix.test-container != 'python:3.9-alpine3.17' }}
        shell: bash
        run: |
          pwd
          ls -alh .
          ls -alh /apm-python
      - name: Check dirs (sh)
        if: ${{ matrix.test-container == 'python:3.9-alpine3.17' }}
        shell: sh
        run: |
          pwd
          ls -alh .
          ls -alh /apm-python
