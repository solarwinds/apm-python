name: "Workflow call: Publish APM Python lambda layer for aarch64"

on:
  workflow_call:
    inputs:
      publish-dest:
        description: 'Publish destination, one of: staging, production'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  get_apm_python_version:
    name: Get APM Python version
    # Outputs sw-apm-version
    uses: ./.github/workflows/get_apm_python_version.yaml

  build_layer_aarch64:
    runs-on:
      group: apm-arm-runner
    outputs:
      artifact-name: solarwinds_apm_lambda_aarch64.zip
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/package_lambda_solarwinds_apm_aarch64
    - uses: actions/upload-artifact@v4
      name: Save assembled layer to build
      with:
        name: solarwinds_apm_lambda_aarch64.zip
        path: dist/solarwinds_apm_lambda_aarch64.zip

  scan_layer_aarch64:
    name: RL scan aarch64 layer
    needs:
      - get_apm_python_version
      - build_layer_aarch64
    uses: ./.github/workflows/reversinglabs_scan.yaml
    with:
      artifact-name: ${{ needs.build_layer_aarch64.outputs.artifact-name }}
      package-name: apm-python-lambda-aarch64
      version: ${{ needs.get_apm_python_version.outputs.sw-apm-version }}
    secrets: inherit

  publish-layer:
    uses: ./.github/workflows/publish_lambda_layer.yaml
    needs:
      - get_apm_python_version
      - build_layer_aarch64
      - scan_layer_aarch64
    with:
      artifact-name: solarwinds_apm_lambda_aarch64.zip
      component-version: ${{ needs.get_apm_python_version.outputs.sw-apm-version }}
      architecture: arm64
      runtimes: "python3.8 python3.9 python3.10 python3.11"
      publish-dest: ${{ inputs.publish-dest }}
    secrets: inherit